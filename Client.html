<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Server Sent Events Test</title>
<script src="Client.js" type="text/javascript"></script>
<link rel="stylesheet" href="Client.css">
</head>
<body>
	<fieldset>
		<legend>Message</legend>
		<textarea name="message" id="message" placeholder="Type message here"
			cols="80" rows="2"></textarea>
		<button type="button" id="send">Send</button>
	</fieldset>
	<fieldset>
		<legend>Chat</legend>
		<textarea id="chat" name="chat" placeholder="Chat" disabled="disabled"
			cols="80" rows="10"></textarea>
	</fieldset>
</body>
</html>
